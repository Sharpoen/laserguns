<!DOCTYPE HTML>
  <html>
    <head>
      <title> Sand Game </title>
      <meta name = "charset" charset = "utf-8">
      <meta name = "viewport" content = "width=device-width">
      <link rel = "stylesheet" type = "text/css" href = "style.css">
      <link rel = "shortcut icon" type="image/png" href="/assets/assets-png/FrontOfMan.png">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

      <script src = "pre.js"></script>

      <script src = "engine/inputs.js"></script>
      
      <script src = "engine/gui_class.js"></script>
      <script src = "engine/world_class.js"></script>
      <script src = "engine/render_class.js"></script>
      <script src = "engine/input_class.js"></script>

      <script src = "handlemultiplayer.js"></script>
      <script src = "script.js"></script>

      <script src = "game.js"></script>
      <script src= "socket.io/socket.io.js"></script>

    </head>
  <body onload = "onload()" oncontextmenu="return false;">
    <div id = "Roomconnect">
      <div id = "AccessPort">
        <!-- <label id = "NameLabel"> Gamertag  </label> -->
        [ Gamertag <input id = "NameInput" type = "text"> ]
        <!-- <br> -->
        <!-- <label id = "IDLabel"> Server </label>  -->
       [ Server <input id = "IDInput" value = "Room1" type = "text"> ]
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Connect" onclick = "Connect()">
      </div>
    </div>
<!-- bye -->

    <fieldset id = "Gamefieldset">
      <legend id = "Gamelegend"></legend>
    <div id="nestCanvas"></div>
    <div id = "Gamewindow"></div>
    </fieldset>

    <fieldset id="chatFieldset">
      <legend>--Chat--</legend>
      <a>
        <div id = "chatScroller">
          <div id = "chatDiv"></div>
          <div id = "endOfChat"></div>
        </div>
      </a>
      <input id="chatIn"></input> | <input id = "ChatButton" class = "Button" type = "submit" value = "Submit" onclick = "SubmitChat()">
    </fieldset>
    <fieldset id="debugFieldset">
      <div id="debugSet"></div>
    </fieldset>
  </body>
</html>

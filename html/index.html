<!DOCTYPE HTML>
  <html>
    <head>
      <title> Sand Game </title>
      <meta name = "charset" charset = "utf-8">
      <meta name = "viewport" content = "width=device-width">
      <link rel = "stylesheet" type = "text/css" href = "style.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

      <script src = "pre.js"></script>

      <script src = "engine/inputs.js"></script>
      
      <script src = "engine/physics_class.js"></script>
      <script src = "engine/render_class.js"></script>
      <script src = "engine/input_class.js"></script>

      <script src = "loadhud.js"></script>
      <script src = "handlemultiplayer.js"></script>
      <script src = "script.js"></script>

      <script src = "game.js"></script>
      <script src= "socket.io/socket.io.js"></script>

      <script src = "tempGameScaleSlider.js"></script>

    </head>
  <body onload = "onload()" oncontextmenu="return false;">
    <div id = "Roomconnect">
      <div id = "AccessPort">
        <!-- <label id = "NameLabel"> Gamertag  </label> -->
        [ Gamertag <input id = "NameInput" type = "text"> ]
        <!-- <br> -->
        <!-- <label id = "IDLabel"> Server </label>  -->
       [ Server <input id = "IDInput" value = "Room1" type = "text"> ]
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Connect" onclick = "Connect()">
      </div>
    </div>

    <div>
      Set Scale - [
      <input type="range" min="5" max="75" value="20" class="slider" id="myRange">
      ]
    </div>

    <fieldset id = "Gamefieldset">
      <legend id = "Gamelegend"></legend>
    <div id="nestCanvas"></div>
    <div id = "Gamewindow">Game - Still Loading | Make sure to input Gamertag and Server.</div>
    </fieldset>
    <div id="hud">
      <fieldset>
        Health:<span id="health">[ 100 ]</span><br>
        Hunger:<span id="hunger">[ 100 ]</span><br>
      </fieldset>
      <fieldset>
        <span onclick="loadhudInventory();" class="hudbutton">[ Inventory ]</span> | <span onclick="loadhudPlayers();" class="hudbutton">[ Players ]</span> | <span onclick="loadhudInfo();" class="hudbutton">[ Info ]</span> | <span onclick="loadhudDebug();" class="hudbutton">[ Debug ]</span> | <span onclick="loadhudFriends();" class="hudbutton">[ Friends ]</span>
        <div id="hudSection"></div>
      </fieldset>
      <fieldset id="debugValues">
        <span class="dataText" id="fps">FPS:40</span>
      </fieldset>
    </div>

    <fieldset id="chatFieldset">
      <legend>--Chat--</legend>
      <a>
        <div id = "chatScroller">
          <div id = "chatDiv"></div>
          <div id = "endOfChat"></div>
        </div>
      </a>
      <input id="chatIn"></input> | <input id = "ChatButton" class = "Button" type = "submit" value = "Submit" onclick = "SubmitChat()">
    </fieldset>
    <fieldset id="debugFieldset">
      <div id="debugSet"></div>
    </fieldset>
  </body>
</html>
